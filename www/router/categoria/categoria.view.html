<div class="content-app w3-container">
  <br>
  <div class="w3-row">
    <div class="w3-col s6 m6" style="padding-right: 5px;">
      <div class="w3-card w3-margin-bottom w3-round" style="width:100%"
        ng-repeat="catg in categorias" ng-if="(($index + 2) % 2)==0"
        ng-click="redirectToProductos(catg.id)">
        <img src="{{catg.imagen}}" alt="Alps" style="width:100%">
        <div class="w3-container w3-center">
          <p>{{catg.categoria}}</p>
        </div>
      </div>
    </div>
    <div class="w3-col s6 m6"  style="padding-left: 5px;">
      <div class="w3-card w3-margin-bottom w3-round" style="width:100%"
        ng-repeat="catg in categorias" ng-if="(($index + 2) % 2)==1"
        ng-click="redirectToProductos(catg.id)">
        <img src="{{catg.imagen}}" alt="Alps" style="width:100%">
        <div class="w3-container w3-center">
          <p>{{catg.categoria}}</p>
        </div>
      </div>
    </div>
  </div>
  
  <div id="mdlConfirm" class="w3-modal" style="background-color: transparent;">
    <div class="w3-modal-content" style="max-width:250px; margin-top: 40%; margin-right: auto; margin-left: auto;">
      <div class="w3-container" action="/action_page.php">
        <div class="w3-section">
          <h4>{{mdl.confirm.titulo}}</h4>
          <p>{{mdl.confirm.mensaje}}</p>
        </div>
      </div>
      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('mdlConfirm').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
        <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
      </div>
    </div>
  </div>
</div>
